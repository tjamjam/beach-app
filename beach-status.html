<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leddy Beach Status</title>
    <style>
        body { background-color: #f0f0f0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .container { text-align: center; background-color: white; padding: 20px 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 90%; }
        h1 { margin-top: 0; }
        .stoplight { background-color: #222; width: 120px; height: 340px; border-radius: 20px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; padding: 20px 0; margin: 20px auto; border: 5px solid #111; }
        .light { width: 90px; height: 90px; border-radius: 50%; background-color: #444; transition: all 0.3s ease; }
        .light.red { background-color: #ff1c1c; box-shadow: 0 0 25px #ff1c1c; }
        .light.yellow { background-color: #ffdd00; box-shadow: 0 0 25px #ffdd00; }
        .light.green { background-color: #00ff6a; box-shadow: 0 0 25px #00ff6a; }
        #status-text { font-size: 1.5em; font-weight: bold; margin-top: 20px; min-height: 1.5em; }
        .timestamp { font-size: 0.8em; color: #888; }
        /* New Form Styles */
        .subscribe-form { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .subscribe-form input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 200px; }
        .subscribe-form button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        .subscribe-form button:hover { background-color: #0056b3; }
        #form-message { margin-top: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leddy Beach South Status</h1>
        <div class="stoplight">
            <div id="red-light" class="light"></div>
            <div id="yellow-light" class="light"></div>
            <div id="green-light" class="light"></div>
        </div>
        <p id="status-text">Checking status...</p>
        <p class="timestamp">Last updated: <span id="last-updated"></span></p>

        <!-- New Subscription Form -->
        <div class="subscribe-form">
            <p>Get email alerts for status changes:</p>
            <form id="email-form">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            <p id="form-message"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const STATUS_API_URL = 'PASTE_YOUR_STATUS_CHECKER_URL_HERE';
        const SUBSCRIBE_API_URL = 'PASTE_YOUR_SUBSCRIBE_HANDLER_URL_HERE';
        // --- END CONFIGURATION ---

        document.addEventListener('DOMContentLoaded', () => {
            const statusText = document.getElementById('status-text');

            // Fetch the status when the page loads
            async function fetchAndUpdateStatus() {
                try {
                    const response = await fetch(STATUS_API_URL);
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();
                    updateStoplight(data.status);
                } catch (error) {
                    updateStoplight('error');
                }
            }

            function updateStoplight(status) {
                // (This function is the same as before, no changes needed)
                document.getElementById('red-light').classList.remove('red');
                document.getElementById('yellow-light').classList.remove('yellow');
                document.getElementById('green-light').classList.remove('green');
                let message = '', color = '#555';
                switch (status) {
                    case 'green':
                        document.getElementById('green-light').classList.add('green');
                        message = 'Open for Swimming'; color = '#00a045'; break;
                    case 'yellow':
                        document.getElementById('yellow-light').classList.add('yellow');
                        message = 'Advisory / Caution'; color = '#c7a900'; break;
                    case 'red':
                        document.getElementById('red-light').classList.add('red');
                        message = 'Closed for Swimming'; color = '#c21616'; break;
                    case 'not_found':
                        message = 'Leddy Beach South not found.'; break;
                    default:
                        message = 'Could not determine status.'; break;
                }
                statusText.textContent = message; statusText.style.color = color;
                document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
            }

            // --- NEW: Handle the email form submission ---
            const emailForm = document.getElementById('email-form');
            const emailInput = document.getElementById('email-input');
            const formMessage = document.getElementById('form-message');

            emailForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Stop the form from reloading the page
                const email = emailInput.value;
                formMessage.textContent = 'Subscribing...';
                formMessage.style.color = '#555';

                try {
                    const response = await fetch(SUBSCRIBE_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });
                    if (!response.ok) throw new Error('Subscription failed');
                    const data = await response.json();
                    formMessage.textContent = data.message;
                    formMessage.style.color = 'green';
                    emailInput.value = ''; // Clear the input field on success
                } catch (error) {
                    formMessage.textContent = 'Subscription failed. Please try again.';
                    formMessage.style.color = 'red';
                }
            });

            fetchAndUpdateStatus();
        });
    </script>
</body>
</html>
