name: Hourly Beach Status Check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest

    # --- THIS IS THE FIX ---
    # Grant write permission to the GITHUB_TOKEN for this job
    permissions:
      contents: write
    # --- END OF FIX ---

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pdfplumber

      - name: Run status checker script
        env:
          # This passes the secret to the python script
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          # Test mode to avoid spamming all subscribers
          TEST_MODE: "true"
          # Email configuration for Gmail SMTP
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          cd backend
          python check_status.py


      # This step will now have permission to push
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add status.json
          git commit -m "Update beach status data" || echo "No changes to commit"
          git push
