name: Hourly Beach Status Check

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest

    # --- THIS IS THE FIX ---
    # Grant write permission to the GITHUB_TOKEN for this job
    permissions:
      contents: write
    # --- END OF FIX ---

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pdfplumber

      - name: Run status checker script
        env: 
          PIPEDREAM_API_KEY: ${{ secrets.PIPEDREAM_API_KEY }}
        run: python check_status.py

      # This step will now have permission to push
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add current_status.txt
          git commit -m "Update beach status" || true
          git push
