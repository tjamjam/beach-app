<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakewood Beach Status & Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #f0f0f0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px 0; margin: 0; color: #333; }
        .container { text-align: center; background-color: white; padding: 20px 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 90%; width: 450px; }
        h1 { margin-top: 0; }
        .stoplight { background-color: #222; width: 120px; height: 340px; border-radius: 20px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; padding: 20px 0; margin: 20px auto; border: 5px solid #111; }
        .light { width: 90px; height: 90px; border-radius: 50%; background-color: #444; transition: all 0.3s ease; }
        .light.red { background-color: #ff1c1c; box-shadow: 0 0 25px #ff1c1c; }
        .light.yellow { background-color: #ffdd00; box-shadow: 0 0 25px #ffdd00; }
        .light.green { background-color: #00ff6a; box-shadow: 0 0 25px #00ff6a; }
        #status-text { font-size: 1.5em; font-weight: bold; margin-top: 20px; min-height: 1.5em; }
        #status-details { margin-top: 10px; font-size: 0.9em; color: #555; }
        #official-update, #status-note { display: none; }
        #status-note { font-style: italic; margin-top: 5px; }
        .timestamp { font-size: 0.8em; color: #888; }
        .pdf-link { margin-top: 10px; font-size: 0.9em; }
        .pdf-link a { color: #007bff; text-decoration: none; }
        .pdf-link a:hover { text-decoration: underline; }
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .divider { border-top: 1px solid #eee; margin: 30px 0; }
        .weather-map-section { text-align: left; }
        .weather-map-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center; }
        .map-container iframe { width: 100%; height: 200px; border: 1px solid #ccc; border-radius: 10px; }
        .weather-details p { margin: 8px 0; font-size: 1.1em; }
        .weather-details p strong { color: #0056b3; }
        .weather-link a:hover { text-decoration: underline;}
        #data-source-info { font-size: 0.9em; color: #666; margin-top: 15px; text-align: center; }
        .suggestion-section { margin-top: 20px; text-align: center; }
        .suggestion-list { list-style: none; padding: 0; margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; }
        .suggestion-item { display: flex; align-items: center; background-color: #f9f9f9; padding: 8px; border-radius: 8px; }
        .suggestion-item i { font-size: 24px; color: #007bff; margin-right: 12px; width: 30px; text-align: center; }
        .suggestion-item span { font-size: 1.1em; }
        .subscribe-form { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; text-align: center;}
        .subscribe-form input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 200px; }
        .subscribe-form button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        #form-message { margin-top: 10px; font-size: 0.9em; }
        #hourly-forecast-section { margin-top: 20px; text-align: center; }
        #hourly-forecast-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .forecast-hour { background-color: #f9f9f9; padding: 10px; border-radius: 8px; font-size: 0.9em; }
        .forecast-time { font-weight: bold; font-size: 1.1em; }
        .forecast-icon img { width: 50px; height: 50px; }
        .forecast-temp { font-size: 1.4em; }
        .forecast-detail { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lakewood Beach Status</h1>
        <div class="stoplight">
            <div id="red-light" class="light"></div>
            <div id="yellow-light" class="light"></div>
            <div id="green-light" class="light"></div>
        </div>
        <p id="status-text">Checking status...</p>
        <div id="status-details">
            <p id="official-update"></p>
            <p id="status-note"></p>
            <p class="pdf-link">
                <a href="https://anrweb.vt.gov/FPR/SwimWater/CityOfBurlingtonPublicReport.aspx" target="_blank">
                    View Official Report (PDF)
                </a>
            </p>
            <p class="timestamp">Last checked: <span id="last-checked"></span></p>
        </div>
        
        <div class="subscribe-form">
            <p>Get email alerts for status changes:</p>
            <form id="email-form">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            <p id="form-message"></p>
        </div>

        <div class="divider"></div>
        
        <div class="weather-map-section">
            <h2 style="text-align: center;">Current Conditions</h2>
<!--             <button id="refresh-weather" style="margin: 10px; padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                ðŸ”„ Refresh Weather
            </button> -->
            <div id="weather-loader" class="loader"></div>
            <div id="weather-content" style="display: none;">
                <div class="weather-map-grid">
                    <div class="map-container" id="map-container"></div>
                    <div class="weather-details" id="weather-details"></div>
                </div>
                <p id="data-source-info"></p>
                <div class="suggestion-section">
                    <p><strong>Suggestions:</strong></p>
                    <div id="suggestion-container"></div>
                </div>
                <div id="hourly-forecast-section">
                    <h3>Upcoming Hours</h3>
                    <div id="hourly-forecast-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- SECTION 1: CONFIGURATION ---
            const BASE_API_URL = 'https://beach-api.terrencefradet.workers.dev';
            const SUBSCRIBE_API_URL = BASE_API_URL + '/subscribe';
            const MARINE_WEATHER_API_URL = BASE_API_URL + '/weather';
            const HOURLY_FORECAST_URL = 'https://api.weather.gov/gridpoints/BTV/61,77/forecast/hourly';
            const STATUS_JSON_URL = 'https://raw.githubusercontent.com/tjamjam/beach-app/main/status.json';
            const LAKEWOOD_BEACH = { lat: 44.500056, lon: -73.248890 };
    
            // --- SECTION 2: DOM ELEMENTS ---
            const dom = {};
            [
                'red-light', 'yellow-light', 'green-light', 'status-text',
                'weather-loader', 'weather-content', 'map-container', 'weather-details',
                'data-source-info', 'suggestion-container', 'email-form', 'email-input',
                'form-message', 'last-checked', 'official-update', 'status-note',
                'hourly-forecast-grid', 'refresh-weather'
            ].forEach(id => dom[id] = document.getElementById(id));
    
            // --- SECTION 3: EVENT LISTENERS ---
            // Email Subscription Form
            dom['email-form'].addEventListener('submit', async (event) => {
                event.preventDefault();
                console.log('Form submitted');
                const email = dom['email-input'].value;
                console.log('Attempting to subscribe email:', email);
                try {
                    const response = await fetch(SUBSCRIBE_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });
                    console.log('Subscribe response status:', response.status);
                    const data = await response.json();
                    console.log('Subscribe response data:', data);
                    if (!response.ok) {
                        throw new Error(data.error || 'Subscription failed');
                    }
                    dom['form-message'].textContent = 'Successfully subscribed!';
                    dom['form-message'].style.color = 'green';
                    dom['email-input'].value = '';
                } catch (error) {
                    console.error('Subscription error:', error);
                    dom['form-message'].textContent = 'Subscription failed. Please try again.';
                    dom['form-message'].style.color = 'red';
                }
            });
    
            // Weather Refresh Button
            dom['refresh-weather'].addEventListener('click', () => {
                dom['weather-loader'].style.display = 'block';
                dom['weather-content'].style.display = 'none';
                fetchWeatherData();
            });
            
            // --- SECTION 4: FUNCTIONS ---
    
            // Status Functions
            async function fetchAndUpdateStatus() {
                try {
                    const response = await fetch(`${STATUS_JSON_URL}?t=${new Date().getTime()}`);
                    if (!response.ok) throw new Error('Status JSON network error');
                    const data = await response.json();
                    updateStoplight(data);
                } catch (error) {
                    console.error("Failed to fetch status:", error);
                    updateStoplight({ status: 'error', date: 'N/A', note: 'Could not fetch status data.' });
                }
            }
    
            function updateStoplight(data) {
                const { status, date, note } = data;
                dom['red-light'].classList.remove('red');
                dom['yellow-light'].classList.remove('yellow');
                dom['green-light'].classList.remove('green');
                let message = '', color = '#555';
                switch (status) {
                    case 'green': dom['green-light'].classList.add('green'); message = 'Open for Swimming'; color = '#00a045'; break;
                    case 'yellow': dom['yellow-light'].classList.add('yellow'); message = 'Advisory / Caution'; color = '#c7a900'; break;
                    case 'red': dom['red-light'].classList.add('red'); message = 'Closed for Swimming'; color = '#c21616'; break;
                    default: message = 'Could not determine status.';
                }
                dom['status-text'].textContent = message;
                dom['status-text'].style.color = color;
                dom['official-update'].textContent = `Official Update: ${date}`;
                dom['official-update'].style.display = 'block';
                if (note) {
                    dom['status-note'].textContent = `Note: ${note}`;
                    dom['status-note'].style.display = 'block';
                }
            }
    
            // Weather Functions
            async function fetchWeatherData() {
                try {
                    const response = await fetch(MARINE_WEATHER_API_URL);
                    if (!response.ok) throw new Error(`Weather API returned ${response.status}`);
                    const data = await response.json();
                    const weatherData = data.properties ? parseWeatherData(data.properties) : parseWeatherData(data);
                    updateWeatherUI(weatherData);
                } catch (error) {
                    console.error('Weather fetch failed:', error);
                    displayWeatherError();
                }
            }
    
            function parseWeatherData(data) {
                return data;
            }
            
            function updateWeatherUI(weatherData) {
                const windDisplay = parseFloat(weatherData.windSpeed) === 0 ? 'Calm' : `${weatherData.windDirection} at ${weatherData.windSpeed} mph`;
                const waveHeight = estimateWaveHeight(weatherData.windSpeed);
                dom['weather-details'].innerHTML = `
                    <p><strong>Wind:</strong> ${windDisplay}</p>
                    <p><strong>Air Temp:</strong> ${weatherData.temperature}Â°F</p>
                    <p><strong>Humidity:</strong> ${weatherData.humidity}%</p> 
                    <p><strong>Waves:</strong> ${waveHeight}</p>
                    <p><strong>Conditions:</strong> ${weatherData.conditions}</p>
                    <p><strong>Last Updated:</strong> ${weatherData.timestamp}</p>
                    <p class="weather-link" style="margin-top: 10px; font-size: 0.9em;">
                        <a href="https://www.weather.gov/wrh/timeseries?site=KBTV" target="_blank" style="color: #007bff; text-decoration: none;">
                            View Weather Data Source
                        </a>
                    </p>
                `;
                createMap(weatherData.station);
                updateSuggestions(weatherData);
                dom['weather-loader'].style.display = 'none';
                dom['weather-content'].style.display = 'block';
            }
    
            function estimateWaveHeight(windSpeed) {
                const speed = parseFloat(windSpeed);
                if (isNaN(speed) || speed === 0) return "Calm (< 0.5 ft)";
                if (speed < 5) return "Calm (< 0.5 ft)";
                if (speed < 10) return "Light Chop (0.5 - 1 ft)";
                if (speed < 15) return "Moderate (1 - 2 ft)";
                return "Choppy (2+ ft)";
            }
    
            function updateSuggestions(weatherData) {
                const temp = parseFloat(weatherData.temperature);
                const suggestions = [];
                if (!isNaN(temp)) {
                    if (temp >= 75) suggestions.push({ name: 'T-Shirt & Shorts', icon: 'fa-solid fa-shirt' });
                    else if (temp >= 65) suggestions.push({ name: 'Light Jacket', icon: 'fa-solid fa-layer-group' });
                    else suggestions.push({ name: 'Warm Coat', icon: 'fa-solid fa-mitten' });
                }
                if (weatherData.conditions && weatherData.conditions.toLowerCase().includes('clear')) {
                    suggestions.push({ name: 'Sunglasses', icon: 'fa-solid fa-glasses' });
                }
                let html = suggestions.length ? '<ul class="suggestion-list">' + suggestions.map(item => `<li class="suggestion-item"><i class="${item.icon}"></i><span>${item.name}</span></li>`).join('') + '</ul>' : '<p>No specific suggestions at this time.</p>';
                dom['suggestion-container'].innerHTML = html;
            }
    
            function displayWeatherError() {
                dom['weather-loader'].style.display = 'none';
                dom['weather-details'].innerHTML = `<p style="color: #666;">Weather data temporarily unavailable.</p><p style="font-size: 0.9em;">Please check back in a few minutes.</p>`;
                dom['weather-content'].style.display = 'block';
            }
    
            // Map, Time, and Hourly Forecast Functions
            function createMap(station) {
                const { lat, lon } = station.coordinates;
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.02},${lat-0.01},${lon+0.02},${lat+0.01}&layer=mapnik&marker=${lat},${lon}`;
                iframe.title = `Weather Station: ${station.name}`;
                dom['map-container'].innerHTML = '';
                dom['map-container'].appendChild(iframe);
            }
    
            function updateLastChecked() {
                let seconds = 0;
                dom['last-checked'].textContent = "just now...";
                setInterval(() => {
                    seconds++;
                    dom['last-checked'].textContent = seconds < 60 ? `${seconds}s ago` : `${Math.floor(seconds / 60)}m ago`;
                }, 1000);
            }
    
            // NOTE: The function definition for the hourly forecast was missing in the file you provided.
            // I have added it back here to ensure it works correctly.
            async function fetchAndUpdateHourlyForecast() {
                try {
                    const response = await fetch(HOURLY_FORECAST_URL);
                    if (!response.ok) throw new Error('Hourly forecast network error');
                    const data = await response.json();
                    updateHourlyForecastUI(data.properties.periods.slice(1, 4));
                } catch (error) {
                    console.error("Failed to fetch hourly forecast:", error);
                    dom['hourly-forecast-grid'].innerHTML = `<p style="grid-column: 1 / -1;">Forecast unavailable.</p>`;
                }
            }
    
            function updateHourlyForecastUI(periods) {
                let html = '';
                periods.forEach(period => {
                    html += `
                        <div class="forecast-hour">
                            <div class="forecast-time">${new Date(period.startTime).toLocaleString('en-US', { hour: 'numeric', hour12: true })}</div>
                            <div class="forecast-icon"><img src="${period.icon}" alt="${period.shortForecast}"></div>
                            <div class="forecast-temp">${period.temperature}Â°F</div>
                            <div class="forecast-detail">${period.windSpeed} ${period.windDirection}</div>
                        </div>`;
                });
                dom['hourly-forecast-grid'].innerHTML = html;
            }
            
            // --- SECTION 5: INITIALIZATION ---
            fetchAndUpdateStatus();
            fetchWeatherData();
            fetchAndUpdateHourlyForecast();
            updateLastChecked();
    
            // Auto-refresh weather every 5 minutes
            setInterval(fetchWeatherData, 300000);
        });
    </script>
</body>
</html>
